{% load static %}

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'shop:product_list' 'CH' %}">Dzieci</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Wyprzedaż</a>
